{{define "update-item-view"}}
{{template "layout-view"}}
    <header>
        <h1>Update Item</h1>
    </header>

    <section id="add-item">
        <form action="/update-item/{{.ID}}" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="_method" value="PUT">
            <input type="hidden" name="id" value="{{.ID}}"> 

            <label for="item">Item Name :</label>
            <input type="text" id="item" name="item" value="{{.Name}}">

            <label for="price">Price :</label>
            <input type="number" id="price" name="price" value="{{.Price}}">

            <label for="purchase_date">Purchase Date :</label>
            <input type="date" id="purchase_date" name="purchase_date" value="{{.PurchaseDate}}">

            <label for="photo_url">Photo :</label>
            <input type="file" id="photo_url" name="photo_url" accept="image/*" value="{{.PhotoURL}}">

            <button type="submit">Save</button>
        </form>
    </section>
{{end}}
