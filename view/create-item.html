{{define "create-item-view"}}
{{template "layout-view"}}
    <header>
        <h1>Add New Item</h1>
    </header>

    <section id="add-item">
        <form action="/create-item" method="POST" enctype="multipart/form-data">
            <label for="item">Item Name :</label>
            <input type="text" id="item" name="item" required>

            <label for="category">Category :</label>
            <select name="category" id="category" required>
                {{range .}} 
                    <option value="{{.ID}}">{{.Name}}</option>
                {{else}}
                    <option disabled>No categories available</option>
                {{end}}
            </select><br><br>

            <label for="price">Price :</label>
            <input type="number" id="price" name="price" required>

            <label for="purchase_date">Purchase Date :</label>
            <input type="date" id="purchase_date" name="purchase_date" required>

            <label for="photo_url">Photo :</label>
            <input type="file" id="photo_url" name="photo_url" accept="image/*" required>

            <button type="submit">Save</button>
        </form>
    </section>
{{end}}
